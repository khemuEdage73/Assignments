<html lang="en">

<body>
    <h3>Sign Up</h3>
    <form action="/">
        <label for="username" >Name: </label>
        <input type="text" id="username" placeholder="Enter your Name" required ><br><br>
        <label for="mobile" >Mobile No: </label>
        <input type="text" id="mobile" placeholder="Enter your Number"><br><br>
        <label for="Email" >Email: </label>
        <input type="text" id="Email" placeholder="Enter your email"><br><br>
        <label for="pass" >Password:</label>
        <input type="Password" id="pass" placeholder="Enter Password" required minlength="4" maxlength="8"> <br> <br>
        <button>Submit</button>
    </form>
</body>
